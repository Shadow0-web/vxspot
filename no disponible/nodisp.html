<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link No Disponible</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            position: relative;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            background-color: rgba(30, 30, 30, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            color: #ffffff;
            max-width: 600px;
            margin: 0 auto;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .loader {
            border: 5px solid #333;
            border-top: 5px solid #00ff88;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icono-pico {
            width: 25px;
            height: 25px;
            vertical-align: super;
            margin-right: 1px;
            vertical-align: sub;
            transition: transform 0.3s ease;
        }

        .boton-instalar33 {
            position: relative;
            display: inline-block;
            background-color: #000000;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 7px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.5s;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 25% 10%, rgba(255, 255, 255, 0.9) 100%, transparent),
                radial-gradient(1px 1px at 50% 25%, rgba(255, 255, 255, 0.9) 100%, transparent),
                radial-gradient(1px 1px at 75% 30%, rgba(255, 255, 255, 0.9) 100%, transparent),
                radial-gradient(1.5px 1.5px at 15% 40%, rgba(255, 255, 255, 0.9) 100%, transparent),
                radial-gradient(1.5px 1.5px at 60% 70%, rgba(255, 255, 255, 0.9) 100%, transparent),
                radial-gradient(1px 1px at 30% 65%, rgba(255, 255, 255, 0.9) 100%, transparent),
                radial-gradient(1px 1px at 90% 85%, rgba(255, 255, 255, 0.9) 100%, transparent),
                radial-gradient(1.5px 1.5px at 80% 15%, rgba(255, 255, 255, 0.9) 100%, transparent),
                radial-gradient(1.5px 1.5px at 10% 90%, rgba(255, 255, 255, 0.9) 100%, transparent),
                radial-gradient(1px 1px at 35% 80%, rgba(255, 255, 255, 0.9) 100%, transparent),
                radial-gradient(1px 1px at 65% 40%, rgba(255, 255, 255, 0.9) 100%, transparent),
                radial-gradient(1.5px 1.5px at 40% 50%, rgba(255, 255, 255, 0.9) 100%, transparent),
                radial-gradient(2px 2px at 55% 90%, rgba(255, 255, 255, 0.9) 100%, transparent),
                radial-gradient(2px 2px at 85% 55%, rgba(255, 255, 255, 0.9) 100%, transparent),
                radial-gradient(2px 2px at 20% 20%, rgba(255, 255, 255, 0.9) 100%, transparent),
                radial-gradient(2px 2px at 45% 5%, rgba(255, 255, 255, 0.9) 100%, transparent),
                radial-gradient(2px 2px at 95% 35%, rgba(255, 255, 255, 0.9) 100%, transparent),
                radial-gradient(2px 2px at 5% 50%, rgba(255, 255, 255, 0.9) 100%, transparent),
                radial-gradient(2px 2px at 70% 95%, rgba(255, 255, 255, 0.9) 100%, transparent);
            background-repeat: repeat;
            background-size: 400px 400px;
            animation: twinkling 40s linear infinite;
            opacity: 0.8;
        }

        .shooting-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(-45deg);
        }

        .shooting-star {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 4px;
            height: 4px;
            background: linear-gradient(-45deg, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
            border-radius: 999px;
            filter: drop-shadow(0 0 6px rgba(105, 155, 255, 1));
            animation: tail 3s ease-in-out infinite, shooting 3s ease-in-out infinite;
        }

        .shooting-star:nth-child(1) {
            top: calc(50% - 200px);
            left: calc(50% - 300px);
            animation-delay: 1s;
        }

        .shooting-star:nth-child(2) {
            top: calc(50% - 100px);
            left: calc(50% - 190px);
            animation-delay: 1.6s;
        }

        .shooting-star:nth-child(3) {
            top: calc(50% - 50px);
            left: calc(50% + 100px);
            animation-delay: 2.1s;
        }

        .shooting-star:nth-child(4) {
            top: calc(50% + 70px);
            left: calc(50% - 250px);
            animation-delay: 2.5s;
        }

        @keyframes twinkling {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-500px);
            }
        }

        @keyframes tail {
            0% {
                width: 0;
            }
            30% {
                width: 100px;
            }
            100% {
                width: 0;
            }
        }

        @keyframes shooting {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(300px);
            }
        }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.15;
            background: radial-gradient(circle, rgba(63, 94, 251, 0.6) 0%, rgba(252, 70, 107, 0) 70%);
        }

        .nebula:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 20%;
            left: 15%;
            animation: float 30s infinite alternate ease-in-out;
        }

        .nebula:nth-child(2) {
            width: 250px;
            height: 250px;
            top: 60%;
            left: 75%;
            background: radial-gradient(circle, rgba(72, 219, 251, 0.6) 0%, rgba(29, 209, 161, 0) 70%);
            animation: float 25s infinite alternate-reverse ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-10px, 10px);
            }
            100% {
                transform: translate(10px, -10px);
            }
        }
    </style>
</head>
<body>
    <div class="shooting-stars">
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
    </div>
    <div class="nebula"></div>
    <div class="nebula"></div>
    <div class="container">
        <h1>Link No Disponible</h1>
        <p>El link no está disponible porque está desactualizado. Espere a la próxima actualización.</p>

    </div>
</body>
</html>
